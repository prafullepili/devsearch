{% extends 'main.html'%}
{% block content  %}
  <!-- Main Section -->
  <main class="inbox my-xl">
    <div class="content-box">
      <h3 class="inbox__title">New Messages(<span>{{unreadCount}}</span>)</h3>
      <ul class="messages">
        <li class="message">
          <a>
            <span class="headerBold message__author">Sender</span>
            <span class="headerBold message__subject">Receiver</span>
            <span class="headerBold message__date">Subject</span>
            <span class="headerBold message__date">Message Date</span>
          <a>
          {% for message in userMessages %}
            <li class="message {% if not message.is_read %}message--unread{% endif %}">
              <a href="{% url 'message' message.id %}">
                <span class="message__author">{{message.sender_name}}</span>
                <span class="message__subject">{{message.recipient}}</span>
                <span class="message__subject">{{message.subject}}</span>
                <span class="message__date">{{message.created}}</span>
              </a>
            </li>
          {% endfor %}
        </li>
      </ul>
    </div>
  </main>
{% endblock content %}
