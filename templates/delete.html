{% extends 'main.html' %}

{% block content %} 
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{{request.GET.next}}" id="backButton"><i class="im im-angle-left"></i></a>
                <br>
                <form class="form" method="POST">
                    {% csrf_token %}
                    <p>Are you sure you want to delete "{{object}}" ?</p>
                    <button>
                    <a href="{{request.GET.next}}" class="btn btn--sub btn--lg">Go Back</a>
                    </button>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
                </form>
            </div>
        </div>
    </main>


{% endblock content %}
